<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <div class="container">
        <div class="score_container">
            <div class="score_divs_container">
                <div class="score_values_container">
                    <h3>HOME</h3>
                    <div class="score_top">
                        <h4 id="score_home"></h4>
                    </div>
                    <div class="score_buttons">
                        <button id="add_1" onclick="add_1_point_home();">+1</button>
                        <button id="add_2" onclick="add_2_point_home();">+2</button>
                        <button id="add_1" onclick="add_3_point_home();">+3</button>
                    </div>
                </div>
                <div class="score_values_container">
                    <h3>GUEST</h3>
                    <div class="score_top">
                        <h4 id="score_guest"></h4>
                    </div>
                    <div class="score_buttons">
                        <button id="add_1" onclick="add_1_point_guest();">+1</button>
                        <button id="add_2" onclick="add_2_point_guest();">+2</button>
                        <button id="add_1" onclick="add_3_point_guest();">+3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
